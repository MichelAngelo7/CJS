<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CJS Cálculo Judicial Simplificado </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="src/main.css"> 
  </head>
  <body>
    <div class="container">
      <div>
        <div>
          <h1>Bem vindo ao Cáculo Judicial Simplificado</h1>
          <p>O Cáclculo Judicial Simplificado</p>
        </div>
        <div class="restatement container row">
          <div class="col-md-12">
            <span>Atualização Monetária</span>
          </div>
          <div class="col-md-10">
            <form class="form-inline">
              <div class="from-group">
                <div class="input-group col-md-2">Reativo a:</div>
                <div class="input-group col-md-1">Data inicial</div>
                <div class="input-group col-md-1">Valor Devido</div>
                <div class="input-group col-md-1">Valor Pago</div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="relativeTo">  
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="startDate" >
              </div>
                <div class="input-group">
                  <div class="input-group-addon">R$</div>
                  <input type="text" class="form-control" placeholder="0" size="3" id="debit">
                  <div class="input-group-addon">,00</div>
                </div>
                <div class="input-group">
                  <div class="input-group-addon ">R$</div>
                  <input type="text" class="form-control" placeholder="0" size="3" id="paid">
                  <div class="input-group-addon">,00</div>
                </div>
            </form>
          </div>
          <div class="col-md-2">
            <button onclick="addRestatement()" class="btn btn-default">adicionar</button>
            <button onclick="addRow()" class="btn btn-default">teste</button>
          </div>
        </div>
      </div> 
    </div>

    <div class="container">
      <table id="dynamicalTable" class="table-bordered">
        <tr>
          <th>Relativo a</th>
          <th>Data inicial</th>
          <th>Valor Devido</th>
          <th>Valor Pago</th>
          <th>Diferença</th>
          <th>Correção Monetaria</th>
          <th>Valor Corrigido</th>
          <th>Juros Mora 1% a.m</th>
          <th>Juros</th>
          <th>Valor corrigido</th>
        </tr>
        <tr>
          <td id="showRelative"></td>
          <td id="showStartDate"></td>
          <td id="showDebit"></td>
          <td id="showPaid"></td>
          <td id="showDifference"></td>
          <td id="showMonetaryCorrection"></td>
          <td id="showCorrectedValue"></td>
          <td id="showInterestPerMonth"></td>
          <td id="showInterest"></td>
          <td id="showFinalValue"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
